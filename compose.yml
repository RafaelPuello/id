name: identification-service

services:
  backend:
    container_name: backend
    build:
      context: ./backend/
      dockerfile: Dockerfile
      target: prod
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=PathPrefix(`/`)"
      #  - "traefik.http.routers.backend.rule=PathPrefix(`/accounts`) || PathPrefix(`/_allauth`) || PathPrefix(`/api`)"
      - "traefik.http.routers.backend.entrypoints=web"
      - "traefik.http.routers.backend.priority=1000"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"

  frontend:
    container_name: frontend
    build:
      context: ./frontend/
      dockerfile: Dockerfile
      target: prod
    env_file:
      - ./frontend/.env
    ports:
      - "8080:8080"
    restart: unless-stopped
    depends_on:
      - backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`auth.digidex.bio`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.routers.frontend.priority=10"
      - "traefik.http.services.frontend.loadbalancer.server.port=5173"

  proxy:
    container_name: proxy
    image: traefik:v3.6
    ports:
      - "10000:10000"
    volumes:
      - ./traefik.toml:/etc/traefik/traefik.toml:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command:
      - "--api.dashboard=True"
      - "--api.insecure=False"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:10000"
    restart: unless-stopped

  mail:
    container_name: mail
    image: schickling/mailcatcher
    ports:
      - "1080:1080"
      - "1025:1025"
